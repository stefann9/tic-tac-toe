<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="buttons">
        <button id="resetBtn">Reset game</button> 
        <button id="newGame">New Game</button>
        <button id="resetScore">Reset score</button>
    </div>
    
    <div>
        <ul id="score">
            <li id="scoreTitle">Score</li>
            <li id="p1Name" class="X">Player1</li>
            <li id="p2Name" class="O">Player2</li>
            <li id="p1Score" class="X">0</li>
            <li id="p2Score" class="O">0</li>
            <li id="playerTurn">Press New Game</li>
        </ul>
    </div>
    <div class='square-box'>
        <div class="container" >
            <div class="topLeft "></div>
            <div class="topMid "></div>
            <div class="topRight "></div>
            <div class="midLeft"></div>
            <div class="midMid"></div>
            <div class="midRight"></div>
            <div class="btmLeft"></div>
            <div class="btmMid"></div>
            <div class="btmRight"></div>
        </div>
    </div> 
    
</body>
</html>
